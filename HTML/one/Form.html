<!DOCTYPE html>
<html>
    <head>
        <title>table tutorial</title>
<meta charset="utf-8">
    </head>
    <body>
<form name="employment" action="send.php" method="post">
    <table border="1">
        <tr>
            <td>Employment Application</td>
            <td></td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="fname" maxlength="50"></td>
        </tr>
        <tr>
            <td>Last name</td>
            <td><input type="text" name="lname" maxlength="50"></td>
        </tr>
        <tr>
            <td>Position</td>
            <td>
                <select name="position">
                    <option value="tech">Technician</option>
                    <option value="acco">Accountant</option>
                    <option value="cler">Clerk</option>
                    <option value="mana">Manager</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Experience Level</td>
            <td>
                <select name="experience">
                    <option value="tech">Fresher</option>
                    <option value="hl">High level</option>
                    <option value="ml">Mid level</option>
          
                </select>
            </td>
           
        </tr>
        <tr>
            <td>Job Type</td>
            <td>
                <input type="checkbox" name="fl">Full Time
                <input type="checkbox" name="pt">Part Time
                <input type="checkbox" name="co">Contract
            </td>

        </tr>
        <tr>
            <td>
                <input type="radio" name="estatus" value="employed">Employed
                <input type="radio" name="estatus" value="unemolyed">Unemploed
                <input type="radio" name="estatus" value="student">Student

            </td>
        </tr>
        <tr>
            <td>
Additional comment
            </td>
            <td>
                <textarea name="comment" cols="25" rows="3"></textarea>
            </td>
        </tr>
        <tr>
            <td><input type="submit" name="Submit" value="submit" S></td>
            <td><input type="reset" name="Reset" value="reset"></td>
        </tr>

    </table>
</form>
    </body>
</html>
